name: push

on:
  push:
    branches: [main]

jobs:
  test-publish-build-release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4
      - run: npm install
      - name: ğŸš§ Build
        run: npm run build
      - name: ğŸ› ï¸ Build Demo
        run: |
          cd demo
          npm install --legacy-peer-deps
          npx papua build
      - name: ğŸš€ Deploy Demo
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: demo
          folder: demo/dist
      - name: ğŸ–¥ï¸ Serve Demo for Test
        run: |
          cd demo
          # The & at the end ensures that the command exits
          # and the server continues in the background.
          npx papua serve &
      - name: ğŸŒ² Cypress Test
        uses: cypress-io/github-action@v6
        with:
          install: false
          # Wait for server above to start before testing.
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 240
      - name: ğŸ“¢ Release
        uses: tobua/release-npm-action@v3
        with:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
